<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Let's Go</title>
    
    
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="topcountries.html">Popular Countries</a></li>
            <li><a href="form.html">Create a Post</a></li>
        </ul>
    </nav>

    <div class="title-buttons-container">
        <h1 class="honk">Let's Go</h1>
        <div class="nav-buttons">
            <a href="#" onclick="showLogin()">Log In</a>
            <a href="#" onclick="showRegister()">Register</a>
        </div>
    </div> 

    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <form onsubmit="handleLogin(event)">
            <h2>Log In</h2>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Register Popup -->
    <div class="popup" id="registerPopup">
        <form onsubmit="handleRegister(event)">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-type Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="search-container">
        <form>
            <input type="text" placeholder="Search" id="search">
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <p id="popupMessage"></p>
        <button onclick="hidePopup()">Close</button>
    </div>

    <script>
        // Show Login Popup
        function showLogin() {
            document.getElementById("loginPopup").style.display = "block";
        }

        // Show Register Popup
        function showRegister() {
            document.getElementById("registerPopup").style.display = "block";
        }

        // Hide All Popups
        function hidePopup() {
            document.getElementById("loginPopup").style.display = "none";
            document.getElementById("registerPopup").style.display = "none";
            document.getElementById("successPopup").style.display = "none";
        }

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            hidePopup();
            showSuccessMessage("Log In Successful!");
        }

        // Handle Register Form Submission
        function handleRegister(event) {
            event.preventDefault(); // Prevent form submission
            hidePopup();
            showSuccessMessage("Registration Successful!");
        }

        // Show Success Message Popup
        function showSuccessMessage(message) {
            const popup = document.getElementById("successPopup");
            const popupMessage = document.getElementById("popupMessage");
            popupMessage.textContent = message;
            popup.style.display = "block";
        }
    </script>
</body>
</html>
